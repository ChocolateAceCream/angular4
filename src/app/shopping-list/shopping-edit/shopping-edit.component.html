<div class="row">
    <div class="col-xs-12">
        <!--#f is a local reference, now we can get to the JS form object angular
      created, then we pass this object f to the onAddItem method-->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                    type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                    type="number"
                    id="amount"
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                    <!--use shortcut of property binding when binding to a string,
            [pattern]="'^[0-9]+[0-9]*$'" also works
            -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success"
                        type="submit"
                        [disabled]="!f.valid"
                        >{{ editMode ? 'Update' : 'Add'}}</button>
                    <!--use ternary expression here -->
                    <button
                        class="btn btn-danger"
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button
                        class="btn btn-primary"
                        type="button"
                        (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
